- job:
    name: checkbox.io
    project-type: pipeline
    auth-token: token
    dsl: |
        node {
            stage('Source') {
                git 'https://github.com/chrisparnin/checkbox.io.git'
            } 
            stage('Build') {
                dir("server-side/site") {
                    sh 'pwd'
                    sh 'npm cache clean'
                    sh 'npm install' 
                }
            }
            stage('Start server and test') {
                dir("server-side/site") {
                    sh 'node server.js &'
                    sh "npm test"
                }
            }
        }