- name: Template the tomcat server config file
  template:
    src: tomcat
    dest: /etc/systemd/system/tomcat.service
    owner: tomcat
    mode: u=rwx,g=r,o=r
  become: yes

- name: Start and enable Tomcat service
  systemd:
    name: tomcat
    state: started
    enabled: true
    daemon_reload: true
  become: yes

- name: Change root mysql user password
  become: yes
  mysql_user:
    name: root
    password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
    state: present
  ignore_errors: yes

- name: Ensure mysql running
  become: yes
  systemd: name=mysql state=started

- name: copy mysql database dump file to itrust
  copy:
    src: /bakerx/cm/itrust.sql
    dest: /home/vagrant/itrust.sql
    force: yes
  become: yes

- name: add iTrust2 database
  mysql_db:
    name: iTrust2
    state: import
    target: /home/vagrant/itrust.sql
    login_user: root
    login_password: "{{ mysql_root_password }}"