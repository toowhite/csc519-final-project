- name: Install python3-pip, python-apt
  become: yes
  apt:
    name: [python3-pip, python-apt]
    state: present
    update_cache: yes





- name: Install mysql-server and maven
  become: yes
  apt:
    name: [mysql-server, maven]
    state: present
    update_cache: yes

- name: Install pmysql
  become: yes
  pip:
    name: [pymysql]

- name: Update and upgrade apt packages
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400 #One day
  become: yes

- name: install JDK 11
  apt:
    name: openjdk-11-jdk
    state: present
  become: yes

- name: add tomcat group
  group:
    name: tomcat
  become: yes

- name: add tomcat user
  user:
    name: tomcat
    group: tomcat
    home: /user/share/tomcat
    createhome: no
  become: yes

- name: create /opt/tomcat directory
  file:
    path: /opt/tomcat
    state: directory
    mode: 0755
  become: yes

- name: download & unarchive
  unarchive:
    src: https://downloads.apache.org/tomcat/tomcat-9/v9.0.37/bin/apache-tomcat-9.0.37.tar.gz
    dest: /opt/tomcat
    remote_src: yes
    extra_opts: [--strip-components=1]
  become: yes

- name: copy war file to iTrust server
  copy:
    src: /bakerx/cm/iTrust2.war
    dest: /opt/tomcat/webapps/iTrust2.war
    owner: vagrant
    group: vagrant
    force: yes
    mode: u=rwx,g=x,o=x
  become: yes
  
- name: Change ownership
  file:
    path: /opt/tomcat
    owner: tomcat
    group: tomcat
    mode: "u+rwx,g+rx,o=rx"
    recurse: yes
    state: directory
  become: yes

